<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <h3>What is your name?</h3>
        <div class="survey-form">
          <label for="name"></label>
          <input id="name" class="format-control" type="text">
        </div>
        <h3>What is your date of birth?</h3>
        <div class="survey-form">
          <label for="born"></label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="survey-form">
          <h3>Favorite Food</h3>
          <select class="form-control" id="food">
            <option>Spaghetti</option>
            <option>Pizza</option>
            <option>Hamburgers</option>
          </select>
        </div>
        <h3>Favorite Music</h3>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock" checked>
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classical" checked>
            Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="pop" checked>
            Pop
          </label>
        </div>
        <h3>What is your favorite color?</h3>
        <div class="survey-group">
          <label for="color"></label>
          <input id="color" class="form-control" type="color">
        </div>

      </form>
    </div>
  </body>
</html>
